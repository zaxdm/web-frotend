<div class="login-shell">
  <div class="right-panel">
    <div class="form-card">

      <div class="form-header">
        <h2>
          Iniciar sesión
          <span class="header-badge">Admin</span>
        </h2>
        <p>Ingresa tus credenciales para continuar</p>
      </div>

      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>

        <!-- Correo -->
        <div class="field-group" [class.has-error]="correoField.invalid && correoField.touched">
          <label for="correo">Correo electrónico</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
            <input
              type="email"
              id="correo"
              name="correo"
              [(ngModel)]="correo"
              #correoField="ngModel"
              required
              email
              placeholder="usuario@ejemplo.com"
              autocomplete="email"
            />
          </div>
          <span class="field-error" *ngIf="correoField.invalid && correoField.touched">
            Ingresa un correo válido
          </span>
        </div>

        <!-- Contraseña -->
        <div class="field-group" [class.has-error]="passField.invalid && passField.touched">
          <label for="password">Contraseña</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              #passField="ngModel"
              required
              minlength="6"
              placeholder="••••••••"
              autocomplete="current-password"
            />
            <button type="button" class="toggle-eye" (click)="togglePassword()" tabindex="-1">
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <span class="field-error" *ngIf="passField.invalid && passField.touched">
            Mínimo 6 caracteres
          </span>
        </div>

        <!-- Mensaje de error global -->
        <div class="alert-error" *ngIf="errorMessage">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Botón submit -->
        <button
          type="submit"
          class="btn-submit"
          [class.loading]="isLoading"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading" class="spinner-wrap">
            <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4"/>
            </svg>
            Verificando...
          </span>
        </button>

      </form>

      <div class="form-footer">
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

    </div>
  </div>

</div>
