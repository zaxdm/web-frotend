<div class="editor-container">

  <!-- HEADER -->
  <h1>
    <span></span>
    Editor Historia
    <span class="header-badge">Historia</span>
  </h1>

  <mat-tab-group animationDuration="300ms" [dynamicHeight]="true">

    <!-- ================= HERO ================= -->
    <mat-tab label="Hero">
      <mat-card class="tab-card">
        <h3>Hero sección</h3>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título principal</mat-label>
          <input matInput [(ngModel)]="data.heroTitle" placeholder="Título del hero">
        </mat-form-field>
      </mat-card>
    </mat-tab>

    <!-- ================= TIMELINE ================= -->
    <mat-tab label="Timeline">
      <mat-card class="tab-card">
        <h3>Bloques del timeline</h3>

        <mat-accordion multi>
          <mat-expansion-panel
            *ngFor="let t of data.timeline; let i = index;"
            class="expansion-item">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>timeline</mat-icon>
                Bloque {{ i + 1 }}
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="form-grid" style="margin-top: 1rem;">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Imagen</mat-label>
                <input matInput [(ngModel)]="t.image" [name]="'tImg' + i" placeholder="URL de la imagen">
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Alt</mat-label>
                <input matInput [(ngModel)]="t.alt" [name]="'tAlt' + i" placeholder="Texto alternativo">
              </mat-form-field>
            </div>

            <h3 style="margin-top: 1rem;">Historias</h3>

            <div *ngFor="let s of t.stories; let j = index;" class="flex-row">
              <mat-form-field appearance="outline" class="year-field">
                <mat-label>Año</mat-label>
                <input matInput [(ngModel)]="s.year" [name]="'year' + i + j">
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Texto</mat-label>
                <input matInput [(ngModel)]="s.text" [name]="'text' + i + j">
              </mat-form-field>

              <button mat-icon-button color="warn" (click)="deleteStory(i, j)" matTooltip="Eliminar historia">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

            <div class="panel-actions">
              <button mat-raised-button color="primary" (click)="addStory(i)">
                <mat-icon>add</mat-icon> Agregar historia
              </button>
              <button mat-raised-button color="warn" (click)="deleteTimeline(i)">
                <mat-icon>delete</mat-icon> Eliminar bloque
              </button>
            </div>

          </mat-expansion-panel>
        </mat-accordion>

        <button mat-raised-button color="primary" style="margin-top: 1rem;" (click)="addTimeline()">
          <mat-icon>add</mat-icon> Agregar bloque
        </button>

      </mat-card>
    </mat-tab>

  </mat-tab-group>

  <!-- BOTONES ACCIONES -->
  <div class="actions">
    <button mat-raised-button color="warn" (click)="resetForm()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon> Guardar cambios
    </button>
  </div>

  <!-- NOTIFICACIÓN -->
  <div *ngIf="showSuccessMessage" class="notification">
    ✅ Historia actualizada correctamente
  </div>

</div>
