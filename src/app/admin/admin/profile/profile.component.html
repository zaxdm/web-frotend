<div class="editor-container">

  <!-- HEADER -->
  <h1>
    Mi Perfil
    <span class="header-badge">Cuenta</span>
  </h1>

  <!-- LOADING -->
  <div class="loading-wrap" *ngIf="isLoading">
    <div class="spinner-ring"></div>
    <p>Cargando perfil...</p>
  </div>

  <div *ngIf="!isLoading && usuario" class="profile-layout">

    <!-- COLUMNA IZQUIERDA: Avatar -->
    <div class="profile-sidebar">
      <div class="avatar-wrap">
        <img class="avatar-img" src="silueta.png" alt="/"/>

        
      </div>

      <div class="profile-name">
        <h2>{{ usuario.nombres }} {{ usuario.apellidos }}</h2>
        <span class="rol-badge">{{ usuario.rol || 'usuario' }}</span>
      </div>

      <div class="profile-info-list">
        <div class="info-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
          </svg>
          <span>{{ usuario.correo || '—' }}</span>
        </div>
        <div class="info-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <span>DNI: {{ usuario.codigo_dni }}</span>
        </div>
        <div class="info-item" *ngIf="usuario.cargo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2"/>
            <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
          </svg>
          <span>{{ usuario.cargo }}</span>
        </div>
      </div>
    </div>

    <!-- COLUMNA DERECHA: Formularios -->
    <div class="profile-forms">

      <!-- SECCIÓN: Datos personales -->
      <div class="section-group">
        <h3>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          Datos personales
        </h3>

        <div class="form-grid">
          <div class="field-group">
            <label>Nombres</label>
            <input type="text" [(ngModel)]="form.nombres" name="nombres" placeholder="Nombres" />
          </div>
          <div class="field-group">
            <label>Apellidos</label>
            <input type="text" [(ngModel)]="form.apellidos" name="apellidos" placeholder="Apellidos" />
          </div>
          <div class="field-group">
            <label>Correo electrónico</label>
            <input type="email" [(ngModel)]="form.correo" name="correo" placeholder="correo@ejemplo.com" />
          </div>
          <div class="field-group">
            <label>Cargo</label>
            <input type="text" [(ngModel)]="form.cargo" name="cargo" placeholder="Cargo" />
          </div>
        </div>

        <div class="actions">
          <button class="btn-secondary" (click)="resetDatos()">Cancelar</button>
          <button class="btn-primary" (click)="guardarDatos()" [disabled]="savingDatos">
            <svg *ngIf="!savingDatos" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            <span class="mini-spinner" *ngIf="savingDatos"></span>
            {{ savingDatos ? 'Guardando...' : 'Guardar datos' }}
          </button>
        </div>
      </div>

      <!-- SECCIÓN: Cambiar contraseña -->
      <div class="section-group">
        <h3>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Cambiar contraseña
        </h3>

        <div class="form-grid">
          <div class="field-group">
            <label>Nueva contraseña</label>
            <div class="input-pass-wrap">
              <input
                [type]="showNewPass ? 'text' : 'password'"
                [(ngModel)]="passForm.newPassword"
                name="newPassword"
                placeholder="Mínimo 6 caracteres"
              />
              <button type="button" class="eye-btn" (click)="showNewPass = !showNewPass">
                <svg *ngIf="!showNewPass" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showNewPass" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                  <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="field-group">
            <label>Confirmar contraseña</label>
            <div class="input-pass-wrap">
              <input
                [type]="showConfirmPass ? 'text' : 'password'"
                [(ngModel)]="passForm.confirmPassword"
                name="confirmPassword"
                placeholder="Repite la contraseña"
              />
              <button type="button" class="eye-btn" (click)="showConfirmPass = !showConfirmPass">
                <svg *ngIf="!showConfirmPass" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showConfirmPass" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                  <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Error contraseña -->
        <div class="alert-error" *ngIf="passError">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ passError }}
        </div>

        <div class="actions">
          <button class="btn-secondary" (click)="resetPass()">Cancelar</button>
          <button class="btn-primary" (click)="cambiarPassword()" [disabled]="savingPass">
            <svg *ngIf="!savingPass" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <span class="mini-spinner" *ngIf="savingPass"></span>
            {{ savingPass ? 'Guardando...' : 'Cambiar contraseña' }}
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- NOTIFICACIONES -->
  <div *ngIf="successMessage" class="notification">✅ {{ successMessage }}</div>
  <div *ngIf="errorMessage" class="notification error">❌ {{ errorMessage }}</div>

</div>
